name: ğŸ› ï¸ CI Pipeline

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: ğŸ”® CI Pipeline
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-Cinstrument-coverage"
      CARGO_TARGET_DIR: ./target
      DATABASE_MAX_CONNECTIONS: "5"
      PGHOST: localhost
      PGPORT: 5432
      PGUSER: app
      PGPASSWORD: ""
      PGDATABASE: app_test
      PGAPPNAME: app
      CARGO_HOME: '/home/runner/.cargo'
    permissions:
      contents: read
      actions: write
      pull-requests: write
    services:
      postgres:
        image: postgres:12
        ports: ["5432:5432"]
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_USER: app
          POSTGRES_DB: app_test
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/cache@v4
        with:
          path: |
            ${{ env.CARGO_HOME }}/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: âš™ï¸ Set up environment
        uses: ./.github/actions/setup

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v4

      - name: ğŸ“¦ Install lcov
        run: |
          sudo apt-get update -y
          sudo apt-get -y install lcov

      - name: ğŸ› ï¸ Install Rust Components
        run: |
          rustup component add rustfmt llvm-tools-preview

      - name: ğŸ“¦ Install grcov
        run: |
          curl -sL https://github.com/mozilla/grcov/releases/download/v0.8.19/grcov-x86_64-unknown-linux-gnu.tar.bz2 | tar jxf - -C /usr/local/bin/

      - name: ğŸ” Lint the Codebase
        run: |
          nx affected -t lint --verbose

      - name: ğŸ—ï¸ Build Project
        run: |
          nx affected -t build --verbose

      - name: ğŸ§ª Run Unit Tests
        run: |
          nx affected -t test --verbose

      - name: ğŸ—‚ï¸ Check if build directory exists
        id: build
        run: |
          if [ -d "./target/debug" ]; then echo "build_dir_exists=true" >> $GITHUB_ENV; else echo "build_dir_exists=false" >> $GITHUB_ENV; fi

      - name: ğŸ“Š Generate Coverage Report
        if: env.build_dir_exists == 'true'
        run: |
          mkdir coverage
          grcov . -s . --binary-path ./target/debug/ -t lcov --branch --ignore-not-existing --log-level DEBUG --ignore "/*"  -o ./coverage/lcov.info
          echo "coverage_generated=true" >> $GITHUB_ENV

      - name: ğŸ“ Report Code Coverage
        uses: zgosalvez/github-actions-report-lcov@v3
        if: env.coverage_generated == 'true'
        with:
          coverage-files: ./coverage/*.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          update-comment: true
